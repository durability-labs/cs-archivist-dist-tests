name: Docker - Discord Bot


on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
    paths:
      - 'Tools/BiblioTech/**'
      - '!Tools/BiblioTech/docker/docker-compose.yaml'
      - 'Framework/**'
      - 'ProjectPlugins/**'
      - .github/workflows/docker-discordbot.yml
  workflow_dispatch:


jobs:
  build-and-push:
    name: Build and Push
    uses: durability-labs/github-actions/.github/workflows/docker-reusable.yml@main
    with:
      docker_file: Tools/BiblioTech/docker/Dockerfile
      dockerhub_repo: durabilitylabs/archivist-discordbot
      tag_latest: ${{ github.ref_name == github.event.repository.default_branch || startsWith(github.ref, 'refs/tags/') }}
    secrets: inherit
