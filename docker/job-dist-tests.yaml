apiVersion: batch/v1
kind: Job
metadata:
  name: ${NAMEPREFIX}-${RUNID}
  namespace: ${NAMESPACE}
  labels:
    name: ${NAMEPREFIX}-${RUNID}
    run-id: ${RUNID}
spec:
  backoffLimit: 0
  template:
    metadata:
      name: ${NAMEPREFIX}
      labels:
        app: dist-tests-runner
        name: ${NAMEPREFIX}-${RUNID}
        run-id: ${RUNID}
    spec:
      priorityClassName: system-node-critical
      nodeSelector:
        workload-type: "tests-runners-ci"
      containers:
      - name: ${NAMEPREFIX}-runner
        image: durabilitylabs/cs-archivist-dist-tests:latest
        imagePullPolicy: Always
        resources:
          requests:
            memory: "1Gi"
        env:
        - name: KUBECONFIG
          value: "/opt/kubeconfig.yaml"
        - name: LOGPATH
          value: "/var/log/archivist-dist-tests"
        - name: NAMESPACE
          value: "${NAMESPACE}"
        - name: BRANCH
          value: "${BRANCH}"
        - name: SOURCE
          value: "${SOURCE}"
        - name: RUNID
          value: "${RUNID}"
        - name: TESTID
          value: "${TESTID}"
        volumeMounts:
        - name: kubeconfig
          mountPath: /opt/kubeconfig.yaml
          subPath: kubeconfig.yaml
        - name: logs
          mountPath: /var/log/archivist-dist-tests
        args: ${COMMAND}
      restartPolicy: Never
      volumes:
        - name: kubeconfig
          secret:
            secretName: archivist-dist-tests-app-kubeconfig
        - name: logs
          hostPath:
            path: /var/log/archivist-dist-tests
