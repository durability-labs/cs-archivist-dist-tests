apiVersion: batch/v1
kind: Job
metadata:
  name: ${NAMEPREFIX}
  namespace: ${NAMESPACE}
  labels:
    name: ${NAMEPREFIX}
    runid: ${RUNID}
spec:
  ttlSecondsAfterFinished: 86400
  backoffLimit: 0
  template:
    metadata:
      name: ${NAMEPREFIX}
      labels:
        app: continuous-tests-runner
        name: ${NAMEPREFIX}
        runid: ${RUNID}
    spec:
      priorityClassName: system-node-critical
      nodeSelector:
        workload-type: "tests-runners-ci"
      containers:
      - name: ${NAMEPREFIX}-runner
        image: durabilitylabs/cs-archivist-dist-tests:latest
        imagePullPolicy: Always
        resources:
          requests:
            memory: "1Gi"
        env:
        - name: KUBECONFIG
          value: "/opt/kubeconfig.yaml"
        - name: LOGPATH
          value: "/var/log/archivist-continuous-tests/${DEPLOYMENT_NAMESPACE}"
        - name: NAMESPACE
          value: "${NAMESPACE}"
        - name: BRANCH
          value: "${BRANCH}"
        - name: SOURCE
          value: "${SOURCE}"
        - name: RUNID
          value: "${RUNID}"
        - name: ARCHIVISTDOCKERIMAGE
          value: "${ARCHIVISTDOCKERIMAGE}"
        - name: TESTID
          value: "${TESTID}"
        - name: DEPLOYMENT_NAMESPACE
          value: "${DEPLOYMENT_NAMESPACE}"
        - name: TESTS_TYPE
          value: "continuous-tests"
        - name: TESTS_TARGET_DURATION
          value: "${TESTS_TARGET_DURATION}"
        - name: TESTS_FILTER
          value: "${TESTS_FILTER}"
        - name: TESTS_CLEANUP
          value: "${TESTS_CLEANUP}"
        volumeMounts:
        - name: kubeconfig
          mountPath: /opt/kubeconfig.yaml
          subPath: kubeconfig.yaml
        - name: logs
          mountPath: /var/log/archivist-continuous-tests
      restartPolicy: Never
      volumes:
        - name: kubeconfig
          secret:
            secretName: archivist-dist-tests-app-kubeconfig
        - name: logs
          hostPath:
            path: /var/log/archivist-continuous-tests
